<div class="btn-group" dropdown>
  <button
    dropdownToggle
    type="button"
    class="btn btn-secondary btn-sm btn-sub-nav dropdown-toggle"
    aria-controls="dropdown-basic"
    [disabled]="searching$ | async"
  >
    All funds <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let fund of (funds$ | async)" role="menuitem">
      <a class="dropdown-item">{{ fund.name }}</a>
    </li>
  </ul>
</div>
