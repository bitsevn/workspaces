<div class="btn-group" dropdown>
  <button
    id="periods_list"
    dropdownToggle
    type="button"
    class="btn btn-secondary btn-sm btn-sub-nav dropdown-toggle"
    aria-controls="dropdown-basic"
  >
    Select period <span class="caret"></span>
  </button>
  <ul
    id="dropdown-basic"
    *dropdownMenu
    class="dropdown-menu"
    role="menu"
    aria-labelledby="periods_list"
  >
    <li role="menuitem"><a class="dropdown-item">Action</a></li>
    <li role="menuitem"><a class="dropdown-item">Another action</a></li>
    <li role="menuitem"><a class="dropdown-item">Something else here</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item">Separated link</a></li>
  </ul>
</div>
