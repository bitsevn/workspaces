<div class="btn-group" dropdown>
  <button
    dropdownToggle
    type="button"
    class="btn btn-secondary btn-sm btn-sub-nav dropdown-toggle"
    aria-controls="dropdown-basic"
  >
    Select client <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="clients_list">
    <li *ngFor="let client of clients" role="menuitem">
      <a class="dropdown-item">{{ client.name }}</a>
    </li>
  </ul>
</div>
